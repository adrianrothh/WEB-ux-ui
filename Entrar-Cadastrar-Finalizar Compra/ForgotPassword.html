<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/Forgot.css">
    <title>Forgot </title>
</head>
<body>
    <section>
        
        <h1>Recuperar Senha</h1> <!--  Title  -->
        
        <p> Informe acesso que você utiliza para entrar em sua conta </p> <!--  Text  -->
        
        <h2> Informe seu E-mail</h2> <!--  Sub Title  -->
        
        <input type="text" class="e-mail" name="e-mail" placeholder="E-mail" id="e-mail"> <!--  Botão  -->
        
        <p class="alert-input" id="alert-email"></p> <!--  Alerta Erro  -->
        
        <input type="button" class="continuar" value="Continuar" onclick="Forgot()"> <!--  Botão  -->
        
        <div>  
            <a href="login.html" class="voltar">Voltar</a> <!--  Linkando  -->
        </div>

    </section>
    <script src="script/Forgot.js"></script> <!--  Linkando java -->
</body>
</html>
